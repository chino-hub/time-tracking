<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <section class="card-id">
        <div class="perfil">
            <div class="img-perfil">
                <img src="images/image-jeremy.png" alt="foto de perfil" />
            </div>
            <p>
                <span>Report for </span>
                <br /> Jeremy Robson
            </p>
        </div>
        <div class="calendary">
            <a href="">Daily</a>
            <a href="">Weekly</a>
            <a href="">Monthly </a>
        </div>
    </section>

    <section class="card work margin-top">
        <div class="category">
            <div class="option">
                <p>
                    work
                </p>

                <div class="ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="">
                </div>
            </div>
            <div class="week">
                <span>5hrs</span>
                <p> Last Week - 36hs </p>

            </div>
        </div>
    </section>

    <section class="card work margin-top">
        <div class="category">
            <p>
                Play 5hrs
            </p>
            <p>
                Last Week - 36hs
            </p>
        </div>
    </section>

    <section class="card margin-top">
        <div class="category">
            <p>
                Study 5hrs
            </p>
            <p>
                Last Week - 36hs
            </p>
        </div>
    </section>

    <section class="card margin-top">
        <div class="category">
            <p>
                Exercise 5hrs
            </p>
            <p>
                Last Week - 36hs
            </p>
        </div>
    </section>

    <section class="card margin-top">
        <div class="category">
            <p>
                Social 5hrs
            </p>
            <p>
                Last Week - 36hs
            </p>
        </div>
    </section>

    <section class="card  margin-top">
        <div class="category">
            <p>
                Self Care 5hrs
            </p>
            <p>
                Last Week - 36hs
            </p>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
